name: ğŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ“‹ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear description of what you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear description of what actually happened
      placeholder: Describe what happened instead...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots or error messages
      placeholder: Paste screenshots or error messages here...

  - type: dropdown
    id: component
    attributes:
      label: ğŸ¯ Component
      description: Which part of the application is affected?
      options:
        - Frontend (React UI)
        - Backend (Flask API)
        - Data Processing
        - Database
        - Deployment/Docker
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: ğŸŒ Browser (if frontend issue)
      description: Which browser are you using?
      placeholder: e.g., Chrome 120, Firefox 121, Safari 17

  - type: input
    id: os
    attributes:
      label: ğŸ’» Operating System
      description: What OS are you using?
      placeholder: e.g., Windows 11, macOS 14, Ubuntu 22.04
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: ğŸ Python Version (if backend issue)
      description: What Python version are you using?
      placeholder: e.g., Python 3.11.5

  - type: input
    id: node-version
    attributes:
      label: ğŸ“¦ Node.js Version (if frontend issue)
      description: What Node.js version are you using?
      placeholder: e.g., Node 20.10.0

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“ Error Logs
      description: Paste any relevant error logs or console output
      placeholder: |
        Paste logs here...
      render: shell

  - type: textarea
    id: context
    attributes:
      label: ğŸ” Additional Context
      description: Add any other context about the problem
      placeholder: Any other information that might help...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I am using the latest version of the project
          required: false
