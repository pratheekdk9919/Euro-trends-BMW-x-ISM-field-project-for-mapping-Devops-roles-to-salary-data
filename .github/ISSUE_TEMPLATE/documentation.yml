name: ğŸ“š Documentation Issue
description: Report an issue with documentation
title: "[DOCS] "
labels: ["documentation", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: textarea
    id: issue
    attributes:
      label: ğŸ“‹ Documentation Issue
      description: Describe the issue with the current documentation
      placeholder: The documentation is unclear about...
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: ğŸ“ Location
      description: Where is the documentation issue? (file name, URL, section)
      placeholder: e.g., README.md line 45, DEPLOYMENT.md section 3
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: ğŸ’¡ Suggested Improvement
      description: How should the documentation be improved?
      placeholder: It should say...
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: ğŸ¯ Issue Type
      description: What type of documentation issue is this?
      options:
        - Unclear/Confusing
        - Missing Information
        - Incorrect Information
        - Typo/Grammar
        - Outdated
        - Code Example Issue
        - Other
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have checked the latest version of the documentation
          required: true
