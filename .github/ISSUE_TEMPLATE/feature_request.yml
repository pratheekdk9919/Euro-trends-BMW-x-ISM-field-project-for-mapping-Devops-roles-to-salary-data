name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: ğŸ¯ Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: ğŸ’¡ Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ğŸ”„ Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've also considered...

  - type: dropdown
    id: component
    attributes:
      label: ğŸ¯ Component
      description: Which part of the application would this affect?
      options:
        - Frontend (React UI)
        - Backend (Flask API)
        - Data Processing
        - Database
        - Deployment/Docker
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: âš¡ Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve workflow
        - High - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: ğŸ“‹ Use Case
      description: Describe your specific use case for this feature
      placeholder: I need this feature to...
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: ğŸ¨ Mockups/Examples
      description: If applicable, add mockups, screenshots, or examples
      placeholder: Paste images or links here...

  - type: textarea
    id: implementation
    attributes:
      label: ğŸ”§ Implementation Ideas
      description: If you have ideas about how to implement this, share them
      placeholder: This could be implemented by...

  - type: textarea
    id: context
    attributes:
      label: ğŸ” Additional Context
      description: Add any other context about the feature request
      placeholder: Any other information...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a clear use case for this feature
          required: true
        - label: This feature aligns with the project's goals
          required: false
